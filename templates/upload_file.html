<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Download</title>
</head>
<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" >
        <input type="submit" value="Upload">
    </form>
    {% if download_link %}
    <p><a href="{{ download_link }}">Download File</a></p>
    {% endif %}
</body>
</html>
